<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Webshop</title>
</head>
<body>
  <h1>Onze Producten</h1>
  <div class="grid" id="productGrid"></div>

  <script>
    async function loadProducts() {
      try {
        const response = await fetch('/api/products'); // Fetch all products from the API
        const data = await response.json();
        const grid = document.getElementById('productGrid');

        data.products.forEach(product => {
          const tile = document.createElement('div');
          tile.className = 'tile';
          let content = "";

          // Product title
          content += `<h2>${product.name || 'Product'}</h2>`;

          // Product image
          const imgUrl = '/images/' + encodeURIComponent(product.id || '0') + '.png';
          content += `<img src="${imgUrl}" alt="${product.name || '0'}">`;

          // Display product properties
          for (const [key, value] of Object.entries(product)) {
            if (key === 'name') continue; // Skip name (already displayed)
            if (key === 'id') continue; // Skip id (used for the image)

            // Format the label (e.g., 'price' -> 'Price')
            const label = key.charAt(0).toUpperCase() + key.slice(1);

            // Check if the value is an array
            if (Array.isArray(value)) {
              // Display label with a list of values
              content += `<p><strong>${label}:</strong></p><ul>`;
              value.forEach(item => {
                content += `<li>${item}</li>`;
              });
              content += `</ul>`;
            } else {
              // Display label with a single value
              content += `<p><strong>${label}:</strong> ${value}</p>`;
            }
          }

          tile.innerHTML = content;
          grid.appendChild(tile);
        });
      } catch (error) {
        console.error('Error loading products:', error);
        document.getElementById('productGrid').innerHTML = '<p>Unable to load products.</p>';
      }
    }

    loadProducts(); 
  </script>

  <hr>
  <p>Deze webshop is een opdracht van het vak informatica</p>
</body>
</html>
