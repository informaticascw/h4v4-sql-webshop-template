<!DOCTYPE html>
<!-- source: https://chatgpt.com/share/67f1905a-73b0-8012-ae39-f105fcf0efc4-->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .tile {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .tile img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .tile h2 {
      font-size: 1.2em;
      margin: 10px 0 5px;
    }

    .tile p {
      margin: 5px 0;
      font-size: 0.9em;
    }

    ul {
      margin: 0;
      padding-left: 20px;
    }

    li {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Onze Producten</h1>
  <div class="grid" id="productGrid"></div>

  <script>
    async function loadProducts() {
      try {
        const response = await fetch('/api/products');
        const data = await response.json();
        const grid = document.getElementById('productGrid');

        data.products.forEach(product => {
          const tile = document.createElement('div');
          tile.className = 'tile';

          // Simpele afbeelding (eventueel te vervangen door product.imageUrl)
          const imgUrl = '/images/' + encodeURIComponent(product.id || 'Product') + '.png';
          let content = `<img src="${imgUrl}" alt="${product.name || 'Product'}">`;

          // Titel bovenaan als 'name' bestaat
          if (product.name) {
            content += `<h2>${product.name}</h2>`;
          }

          // Alle andere properties tonen
          for (const [key, value] of Object.entries(product)) {
            if (key === 'name') continue; // name hebben we al apart gezet

            // Maak het label mooier (bijv. 'price' -> 'Price')
            const label = key.charAt(0).toUpperCase() + key.slice(1);

            // Controleer of het een array is
            if (Array.isArray(value)) {
              content += `<p><strong>${label}:</strong></p><ul>`;
              value.forEach(item => {
                content += `<li>${item}</li>`;
              });
              content += `</ul>`;
            } else {
              content += `<p><strong>${label}:</strong> ${value}</p>`;
            }
          }

          tile.innerHTML = content;
          grid.appendChild(tile);
        });
      } catch (error) {
        console.error('Fout bij het laden van producten:', error);
        document.getElementById('productGrid').innerHTML = '<p>Kan producten niet laden.</p>';
      }
    }

    loadProducts();
  </script>
</body>
</html>
